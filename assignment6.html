<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./fav.png">

</head>

<body>
    <header>
        <div class="text-center my-6">
            <h1 class="font-bold text-3xl">AI Universe Hub</h1>
            <button id="btn-sort" class="btn btn-error text-white my-3">Sort By Date</button>
        </div>
    </header>

    <main>
        <section class="container mx-auto my-6">
            <div id="tools-container" class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>

            <div class="text-center">
                <button id="btn-show-all" class="btn btn-error text-white mt-3 mb-6">Show All &nbsp<i class="fa-solid fa-angle-down"></i></button>
            </div>
        </section>

        <!-- =========== modal ============ -->       
        <input type="checkbox" id="loadToolModal" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box w-11/12 max-w-5xl p-9">
                <label for="loadToolModal" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <div class="flex flex-col lg:flex-row justify-around">
                    <div class="card card-compact bg-red-100 shadow-xl w-11/12 lg:w-3/6 mx-auto">
                        <div id="headline" class="text-center font-bold text-2xl text-slate-600 mt-3"></div>
                        <div>
                            <div id="tools-container" class="grid grid-cols-3 gap-3 p-3">
                                <div class="card w-auto bg-base-100 shadow-xl">
                                    <div class="card-body items-center text-center">
                                      <h2 class="card-title text-green-600 prices"></h2>
                                      <p class="plans font-bold"></p>
                                    </div>
                                </div>
                                <div class="card w-auto bg-base-100 shadow-xl">
                                    <div class="card-body items-center text-center">
                                      <h2 class="card-title text-orange-600 prices"></h2>
                                      <p class="plans font-bold"></p>
                                    </div>
                                </div>
                                <div class="card w-auto bg-base-100 shadow-xl">
                                    <div class="card-body items-center text-center">
                                      <h2 class="card-title text-red-600 prices"></h2>
                                      <p class="plans font-bold"></p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="flex flex-row justify-around my-3">
                            <div>
                                <h2 class="font-bold text-2xl">Features</h2>
                                <ul class="list-disc list-inside">
                                    <li class="features">li 1</li>
                                    <li class="features">li 2</li>
                                    <li class="features">li 3</li>
                                </ul>
                            </div>
                            <div>
                                <h2  class="font-bold text-2xl">Integrations</h2>
                                <ul class="list-disc list-inside">
                                    <li class="integrations">li 1</li>
                                    <li class="integrations">li 2</li>
                                    <li class="integrations">li 3</li>
                                </ul>
                            </div>
                        </div>
                    </div>
    
                    <div>
                        <div class="card card-compact w-11/12 lg:w-96 h-full mx-auto my-6 lg:my-0 bg-base-100 shadow-xl">
                            <figure><img src="" alt="Shoes" id="img" class="w-full" /></figure>
                            <div class="card-body items-center">
                              <h2 id="input" class="card-title"></h2>
                              <p id="output"></p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>

        
    </main>



    <script src="assignment6.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ed18b58fcd.js" crossorigin="anonymous"></script>

</body>

</html>
